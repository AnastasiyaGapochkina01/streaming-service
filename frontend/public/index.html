<!DOCTYPE html>
<html>
<head>
    <title>Media Streaming SaaS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        .tab { margin: 20px 0; }
        .tab-button { padding: 10px 20px; margin-right: 10px; cursor: pointer; }
        .tab-content { display: none; padding: 20px; border: 1px solid #ccc; }
        .active { display: block; }
    </style>
</head>
<body>
    <h1>Media Streaming SaaS</h1>
    
    <div class="tab">
        <button class="tab-button" onclick="showTab('player')">Live Stream</button>
        <button class="tab-button" onclick="showTab('upload')">Upload Media</button>
        <button class="tab-button" onclick="showTab('media')">My Media</button>
    </div>

    <!-- Player Tab -->
    <div id="player" class="tab-content active">
        <h2>Live Stream Player</h2>
        <video id="video" controls width="640" height="360"></video>
        <div>
            <input type="text" id="streamKey" placeholder="Stream Key">
            <button onclick="loadStream()">Load Stream</button>
        </div>
        <div id="status">Status: offline</div>
    </div>

    <!-- Upload Tab -->
    <div id="upload" class="tab-content">
        <h2>Upload Media</h2>
        <input type="file" id="fileInput" accept="video/*,image/*,audio/*">
        <button onclick="uploadFile()">Upload</button>
        <div id="uploadStatus"></div>
    </div>

    <!-- Media Library Tab -->
    <div id="media" class="tab-content">
        <h2>My Media Library</h2>
        <div id="mediaList"></div>
    </div>

    <script src="player.js"></script>
</body>
</html>
